<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img src="#">
            <div id="weatherDesc"></div>
            <div id="weatherTemp"></div>
            <input type="text" name="location" id="location" placeholder="Enter a location">
            <button for="location" id="locationButton">Find Weather</button>
        
            <input class = 'tempScale' type="radio" id="fahrenheit" name="tempscale" value="F" checked>
            <label for="fahrenheit" class = 'tempScale'>F</label>
            <input class = 'tempScale' type="radio" id="celsius" name="tempscale" value="C">
            <label class = 'tempScale' for="celsius">C</label><br>
        </div>
    </body>
    <script src="main.js"></script>
</html>
